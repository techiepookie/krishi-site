<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - Deep Fake Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Results...</div>
    </div>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="container">
            <div class="nav-content">
                <div class="logo-container">
                    <i class="fas fa-shield-alt logo-icon"></i>
                    <div class="logo">Deep Fake Detector</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <div class="results-container">
                <div class="results-header">
                    <h1 class="results-title">Analysis Results</h1>
                    <p class="results-subtitle">Detailed breakdown of our AI-powered analysis</p>
                </div>

                <!-- Main Result Card -->
                <div class="result-card">
                    <div class="result-heading">
                        <i class="fas fa-question-circle result-icon"></i>
                        <h2 class="result-title">Analyzing...</h2>
                    </div>

                    <!-- Confidence Meter -->
                    <div class="confidence-meter">
                        <div class="confidence-label">
                            <span>AI Confidence</span>
                            <span>0%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-progress" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Media Preview -->
                    <div class="video-container">
                        <div class="video-preview">
                            <!-- Original media will be inserted here -->
                        </div>
                        <div class="heatmap-preview">
                            <!-- Heatmap will be inserted here -->
                        </div>
                    </div>

                    <!-- Analysis Sections -->
                    <div class="analysis-sections">
                        <!-- Analysis cards will be inserted here -->
                    </div>

                    <!-- Result Details -->
                    <div class="result-details">
                        <!-- Details will be inserted here -->
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="action-button secondary-button">
                            <i class="fas fa-arrow-left"></i>
                            Analyze Another File
                        </button>
                        <button class="action-button primary-button">
                            <i class="fas fa-download"></i>
                            Download Report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-container">
        <div class="container">
            <p class="footer-note">Deep Fake Detector - AI-Powered Media Analysis</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
</html>
